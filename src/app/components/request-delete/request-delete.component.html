<div *ngIf="dataLoaded" class="card ">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">
            <b> {{ request.reasonRequest }} </b> adlı
            talebi istediğinize emin misiniz?
          </p>
          <div class="row mt-3">
            <div class="d-flex justify-content-end">
              <button
                (click)="delete()"
                type="button"
                class="btn  btn-delete me-2"
              >
                <i class="fa-solid fa-trash"></i>Sil
              </button>
              <button
                (click)="closeRequestDeleteModal()"
                type="button"
                class="btn btn-cancel"
              >
                X İptal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
