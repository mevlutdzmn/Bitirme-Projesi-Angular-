<div *ngIf="dataLoadded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoadded!=false" class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>kategori</th>
            <th>cüzdan</th>
            <th>talep sebebi</th>
            <th>toplanan yardım</th>
        </tr>
    </thead>
    <tr *ngFor="let request of requests">
        <td>{{request.requestId}}</td>
        <td>{{request.categoryId}}</td>
        <td>{{request.wallet}}</td>
        <td>{{request.reasonRequest}}</td>
        <td>{{request.collectedAid}}</td>
        
    </tr>
</table>
