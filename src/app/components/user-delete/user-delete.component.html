<div *ngIf="dataLoaded" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{user.firstName}} {{user.lastName}} Kullanıcıyı Sil</h5>
        </div>
  
    </div>
    <div class="card-body">
        <strong>{{user.id}}</strong> id değerine sahip <strong>{{user.firstName}} {{user.lastName}}</strong> kullanıcıyı silmek istediğinizden emin misiniz?<br>
        <div class="row mt-3"> 
            <div class="d-flex justify-content-end">
              <button (click)="deleteUser()" type="button" class="btn btn-success me-2">Sil</button>
              <button  type="button" class="btn btn-danger">İptal</button>
          </div>
        </div>
       
    
    </div>
  </div>
